dashboard:
  keystone:
    format: json
    template: keystone/files/grafana_dashboards/keystone_influxdb.json
  AutomaticMain:
    row:
      ost-control-plane:
        title: OpenStack Control Plane
        panel:
          keystone:
            title: Keystone
            target:
              cluster_status:
                measurement: cluster_status
                refId: A
                policy: default
                dsType: influxdb
                resultFormat: time_series
                groupBy: []
                select:
                - - type: field
                    params:
                    - value
                  - type: last
                    params: []
                rawQuery: false
                tags:
                - key: cluster_name
                  operator: "="
                  value: keystone

